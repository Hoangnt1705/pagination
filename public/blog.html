<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/blog.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>



<body>
    <form action="" id="formHandle">
        <div id="wrapPanel" class="wrapPanel">
            <ul id="listPanel" class="listPanel">
                <li><a id="itemPanel1" class="itemPanel" href="http://localhost:3650">Users Panel</a></li>
                <li><a id="itemPanel2" class="itemPanel" href="">Blogs Panel</a></li>
                <li><a id="itemPanel3" class="itemPanel" href="">Log Out</a></li>
            </ul>
        </div>
        <div id='UserPanel' class="UserPanel">
            <h1 class="h1titlePanel">
                Blog Panel
            </h1>
            <div id="toastParent">
                <div id="toast" class="toast">
                </div>
            </div>
        </div>

        <div class="container">
            <table id="tableInfo" style="width: 100%">
                <tr id="field" class="field">
                    <th>#</th>
                    <th>id</th>
                    <th>Title</th>
                    <th>Body</th>
                    <th>Image</th>
                    <th>Userid</th>
                    <th>Action</th>
                </tr>
                <tbody id="tbody">
                </tbody>
            </table>
        </div>
        <div id="pagination" class="pagination">
            <!-- Add a link for the first page -->
            <a class="perPage" href="#" data-page="first">First</a>

            <!-- Add a link for the previous page -->
            <a class="perPage" href="#" data-page="prev">Previous</a>

            <!-- Add a link for the current page -->
            <a class="perPage" href="#" class="current" data-page="1">1</a>
            <!-- Add a link for the next page -->
            <a id="perPage1" class="perPage" href="#" data-page="2">2</a>
            <a id="perPage2" class="perPage" href="#" data-page="3">3</a>
            <a id="perPage3" class="perPage" href="#" data-page="4">4</a>
            <a id="perPage4" class="perPage" href="#" data-page="5">5</a>
            <a id="perPage5" class="perPage" href="#" data-page="6">6</a>
            <a id="perPage6" class="perPage" href="#" data-page="7">7</a>
            <a id="perPage7" class="perPage" href="#" data-page="8">8</a>
            <a id="perPage8" class="perPage" href="#" data-page="9">9</a>
            <!-- Add a link for the last page -->
            <a class="perPage" href="#" data-page="last">Last</a>
        </div>
    </form>
</body>
<script src="/blog.js"></script>

</html>
